<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="navigation">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <!--Search For a City-->
        <div class="col-12 col-md-4">
            <div>
                <h2 class="card-header">Search for a City:</h2>
                <form>
                    <input name="cityName" id="cityName" type="text" autofocus="true" placeholder="Memphis"/>
                    <button id="search-btn">Search</button>
                </form>
            </div>
        </div>
        <!--List of Previous Searches-->
        <div>

        </div>
        <div class="row">
            <!--Display Daily Weather-->
            <div id="daily-weather" class="col-12 col-md-8 border">
                <div class="card-body">
                    <h3 class="card-header" id="city-search-term"></h3>
                    <img id="weather-icon" alt=""/>
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="wind"></p>
                    <p id="UV-index"></p>
                </div>
            </div>
            <!--5 Day Forecast-->
            <div class="row" id="forecas">
                <div class="col-12">
                    <h3 class="card-header">5 Day Forecast:</h3>
                    <div id="forecast-weather"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
