<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="navigation">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-12 col-md-4">
                <!--Search For a City-->
                <div class="border-bottom">
                    <h2 class="card-header">Search for a City:</h2>
                    <form>
                        <input class="search-form" name="cityName" id="cityName" type="text" autofocus="true" placeholder="Memphis"/>
                        <button id="search-btn" class="btn">Search</button>
                    </form>
                </div>
                <!--List of Previous Searches-->
                <div id="city-list">

                </div>
            </div>
            <!--Display Daily Weather-->
            <div id="daily-weather" class="col-12 col-md-8">
                <div class="card-body">
                    <h3 class="card-header" id="city-search-term"></h3>
                    <img class="weather-img m-2" id="weather-icon" alt="">
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="wind"></p>
                    <p id="UV-index"></p>
                </div>
            </div>
            <!--5 Day Forecast-->
            <div class="container">
                    <h3 class="card-header">5 Day Forecast:</h3>
                    <div class="d-flex flex-row justify-content-center m-4" id="forecast-weather">
                    </div>
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
