<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="navigation">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <!--Search For a City-->
        <div class="col-12 col-md-4">
            <div>
                <h2 class="card-header">Search for a City:</h2>
                <form>
                    <input name="cityName" id="cityName" type="text" autofocus="true" placeholder="Memphis"/>
                    <button id="search-btn" type="submit">Search</button>
                </form>
            </div>
        </div>
        <!--List of Previous Searches-->
        <div>

        </div>
        <div class="col-12 col-md-8 border">
            <!--Display Daily Weather-->
            <div>
                <h3 class="card-header"></h3>
                <div id="daily-weather"></div>
            </div>
            <!--5 Day Forecast-->
            <div>
                <h3 class="card-header">5 Day Forecast:</h3>
                <div id="forecast-weather"></div>
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
